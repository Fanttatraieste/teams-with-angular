<form [formGroup]="queryForm" class="searchContainer">
  <label class="searchListItem">
    <p>Filter Trophy</p>
    <select formControlName="trophy" class="searchInput">
      <option *ngFor="let tr of trophyFilter" [value]="tr.value">
        {{ tr.label }}
      </option>
    </select>
  </label>

  <label class="searchListItem">
    <p>Filter country</p>
    <select formControlName="country" class="searchInput">
      <option *ngFor="let con of countryFilter" [value]="con.value">
        {{ con.label }}
      </option>
    </select>
  </label>

  <label class="searchListItem">
    <p>Filter position</p>
    <select formControlName="position" class="searchInput">
      <option *ngFor="let pos of positionFilter" [value]="pos.value">
        {{ pos.label }}
      </option>
    </select>
  </label>

  <label class="searchListItem">
    <p>Sort By</p>
    <select formControlName="sort" class="searchInput">
      <option *ngFor="let srt of sortFilter" [value]="srt.value">
        {{ srt.label }}
      </option>
    </select>
  </label>
