<ul *ngIf="icons.length > 0" class="iconList">
  <li *ngFor="let icon of icons; let i = index" class="iconCard">
    <p class="iconName">
      <!-- {(page - 1) * limit + position + 1 + ". " + icon.name} -->
      {{
        (formInputs.page - 1) * formInputs.limit + i + 1 + ". " + icon["name"]
      }}
    </p>
    <img class="iconImage" [src]="getRandom(icon['images'])" />
    <div class="iconPositionContainer">
      <p class="iconPosition">
        {{ getPosition(icon) }}
      </p>
      <div class="iconFantascore">{{ icon["fantascore"] }}</div>
    </div>
    <div class="iconTeamsContainer">
      <p class="textLight">Country(s)</p>
      <p class="textStrong">{{ getCountries(icon) }}</p>
      <p class="textLight">Team(s)</p>
      <p class="textStrong">{{ getTeams(icon) }}</p>
    </div>

    <div *ngIf="formInputs.sort != 'fantascore'" class="trophyContainer">
